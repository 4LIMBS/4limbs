<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prótesis de brazo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding-top: 60px;     }

    
    header {
      width: 100%;
      height: 60px;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .cart-icon {
      font-size: 26px;
      cursor: pointer;
    }

    
    section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2f2f2f;
      color: white;
      font-weight: bold;
    }

    img {
      max-width: 500px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>


<header>
  <span class="cart-icon">&#128722;</span> 
</header>


<div class="wrapper">
<section id="protesis-brazo">
  <h2>Prótesis de Brazo – $1500</h2>
  <img src="protesis transradial.jpg" alt="Prótesis de brazo">

  <label for="tipo-brazo"><strong>Tipo:</strong></label>
  <select id="tipo-brazo">
    <option>Transradial (debajo del codo)</option>
    <option>Transhumeral (encima del codo)</option>
  </select>

  <label for="funcion-brazo"><strong>Funcionamiento:</strong></label>
  <select id="funcion-brazo">
    <option>Mecánica manual</option>
    <option>Cosmética (estética)</option>
    <option>Mioeléctrica (sensores musculares)</option>
  </select>

  <label for="color-brazo"><strong>Color de piel sintética:</strong></label>
  <select id="color-brazo">
    <option>&#9898; Beige claro</option>
    <option>&#128309; Azul</option>
    <option>&#9899; Café oscuro</option>
  </select>
  <a href="pagos.html">
  <button>Comprar</button>
</a>

</section>
