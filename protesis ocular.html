<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prótesis ocular</title>
  <style>
    * {

    html, body {
      height: 100%;

      position: fixed;
      top: 0;
      left: 0;

    }

      font-size: 26px;
      cursor: pointer;
    }

    
    section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2f2f2f;
      color: white;
      font-weight: bold;
    }

    img {
      max-width: 500px;
      margin-bottom: 10px;
    }

</head>

     <a href="pagos.html">

</html>
